  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Just Eat</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" type="application/manifest+json" href="/manifest.webmanifest" />
    <!--ios support-->
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png" />
    <!--colorized the status bar at the top-->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <!--theme color-->
    <meta name="theme-color" content="#FFE1C4" />
  </head>
  <!-- Colour the background-->
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <!-- Title-->
        <i class="fas fa-utensils"></i><a href="/"> Just<span>Eat</span></a>
        <!-- Side nav menu-->
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>

    <!-- side nav using the data-target -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">JustEat</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <!-- Line to separate the nav -->
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect"> <i class="material-icons">mail_outline</i>Contact</a>
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1">
      <!--1st card panel-->
      <h6>My Favourite Recipes</h6>
    </div>

    <!--add button with sidenav trigger-->
    <div class="center">
      <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav with data-target-->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>Add New Recipe</h6>
        <div class="divider"></div>
        <!--input title field-->
        <div class="input-field">
          <input placeholder="e.g. Pad Thai" id="title" type="text" class="validate" />
          <label for="title">Add Recipe Title</label>
        </div>
        <!--input ingredient field-->
        <div class="input-field">
          <input placeholder="e.g. Pad thai, chicken breast" id="ingredients" type="text" class="validate" />
          <label for="ingredients">Add Recipe Ingredients</label>
        </div>
        <!--add button-->
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {

        projectId: "justeat-pwa",
        storageBucket: "justeat-pwa.appspot.com",

        appId: "1:510224097764:web:cab890080830618709e7f1",

      firebase.initializeApp(firebaseConfig);
      // init our database instance from the front-end
      const db = firebase.firestore();
    </script>

    <!--js file-->
    <script src="/js/app.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
